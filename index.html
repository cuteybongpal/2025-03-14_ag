<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심플하고 예쁜 웹페이지</title>
    <style>
        /* 기본 스타일 */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f6d365, #fda085);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* 컨테이너 스타일 */
.container {
    text-align: center;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 90%;
}

/* 제목 스타일 */
h1 {
    color: #333;
    margin-bottom: 10px;
}

/* 카드 스타일 */
.card {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

/* 버튼 스타일 */
button {
    background: #ff7eb3;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

button:hover {
    background: #ff5277;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Page</h1>
        <p>심플하고 예쁜 디자인의 웹페이지입니다. 😃</p>
        <div class="card">
            <h2>✨ 아름다운 디자인</h2>
            <p>부드러운 색상과 간결한 구성을 가진 페이지입니다.</p>
            <button onclick="alert('Hello! 😊')">클릭해보세요</button>
        </div>
    </div>
</body>
</html>
